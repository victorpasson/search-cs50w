<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scal=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <div id="top-menu">
            <a href="index.html"><img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" width="74"></a>
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
        </div>
        <div id="search-advanced">
            <h1>Pesquisa avançada</h1>
            <hr>
            <p>Localizar páginas com...</p>
            <form action="https://www.google.com.br/search" method="get">
                <div id="advanced">
                    <label>todas essas palavras:</label>
                    <input name="q" type="text" autocomplete="off"><br>
                    <label>esta expressão ou frase exata:</label>
                    <input name="as_epq" type="text" autocomplete="off"><br>
                    <label>qualquer uma destas palavras:</label>
                    <input name="as_oq" type="text" autocomplete="off"><br>
                    <label>nenhuma destas palavras:</label>
                    <input name="as_eq" type="text" autocomplete="off"><br>
                </div>

                <div>
                    <button class="button" type="submit">Pesquisa Avançada</button>
                </div>
            </form>
        </div>
    </body>
</html>
